<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>success</h1>
    <!-- th:text 将div里面的文本内容设置为 -->
    <div th:text="${hello}"></div>
    <hr/>

    <div th:utext="${hello}"></div>
    <hr/>


    <!-- th:each 每次遍历都会生成当前这个标签 ,三个h4-->
    <h4 th:each="user:${users}" th:text="user"></h4>
    <hr/>

    <h4>
        <span th:each="user:${users}">
            [[${user}]]
        </span>
    </h4>

</body>
</html>
